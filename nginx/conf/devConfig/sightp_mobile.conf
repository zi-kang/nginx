
	server {
        listen       8001;
        server_name  sightp-mobile.com;

        charset utf-8;

        access_log  off;

		root   E:/workspace/SightPlusOfficialMobileSite;

		location /service/ {
			proxy_pass http://console.sightp.com/service/;
		}

        location / {
            index  index.html index.php;
        }

        #error_page  404              /404.html;

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }    

